<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>TypeIt - Typing Test</title>
    <link rel="stylesheet" href="Base.css">
    <link rel="stylesheet" href="Dark.css">
</head>
<body>
    <div id="MainBox">
        <div id="TypeBox">
            <div id="Board"></div>
            <input id="Input" type="text" autofocus>
            <div id="Info">
                <span id="Timer"></span> &sdot; 
                <span id="CurrentWpm"></span>
            </div>
        </div>

        <div id="ScoreBox">
            <span id="Wpm"></span> WPM ::
            <span id="Accuracy"></span>% accuracy
            <div id="WordDetail"></div>
            <div id="KeystrokeDetail"></div>
        </div>

        <button id="RestartBtn">Restart</button>
    </div>

    <script src="Data.js"></script>
    <script src="Main.ob.js"></script>
    <!-- <script src="Main.js"></script> -->
</body>
